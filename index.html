<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <main>
        <form>
            <div>
                <h2>Currency Converter</h2>
            </div>
            <div>
                <p>Enter Amount</p>
            </div>
            <input class="amount" type="text" value="1">
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/shiny/64.png">
                        <select name="from" id="">
                            <!-- <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="AUD">AUD</option>
                            <option value="EUR">EUR</option> -->
                        </select>
                    </div>
                </div>
                <img class="change" height="60vmax" src="https://img.freepik.com/premium-vector/rupee-hryvnia-exchange-icon-with-arrow-currency-exchange-money-conversion-rupee-dollar_615232-824.jpg?w=740">
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/shiny/64.png">
                        <select name="to" id="">
                            <!-- <option value="INR">INR</option>
                            <option value="USD">USD</option>
                            <option value="AUD">AUD</option>
                            <option value="EUR">EUR</option> -->
                        </select>
                    </div>
                </div>
            </div>
            <button>Get Exchange Rate</button>
            <div class="message">1 USD = 80 INR</div>
        </form>
    </main>

    <script src="code.js"></script>
    <script src="script.js"></script>

</body>

</html>
